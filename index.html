<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZLocation - Location de Véhicules</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('fdsitejpeg.jpeg'); /* Chemin vers votre image de fond */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white; /* Texte en blanc */
            font-size: 18px; /* Taille de police générale */
            transition: all 0.5s; /* Animation pour tous les éléments */
        }
        header {
            background-color: rgba(0, 0, 0, 0.7); /* Ajoute une légère opacité pour que le texte soit plus lisible */
            padding: 20px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        nav {
            background-color: rgba(0, 0, 0, 0.7); /* Ajoute une légère opacité pour que le texte soit plus lisible */
            padding: 10px;
            text-align: center;
            animation: slideIn 1s ease-out;
            white-space: nowrap; /* Empêcher le retour à la ligne */
            overflow-x: auto; /* Activer le défilement horizontal */
            -webkit-overflow-scrolling: touch; /* Effet de défilement plus fluide sur les appareils mobiles */
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        nav a {
            color: white; /* Texte en blanc */
            text-decoration: none;
            margin: 0 10px;
            font-size: 20px; /* Taille de police pour les liens de navigation */
            transition: color 0.3s; /* Animation pour la couleur du texte */
        }
        nav a:hover {
            color: #ffcc00; /* Couleur du texte au survol */
        }
        nav a:active {
            transform: scale(0.95); /* Réduire la taille du lien au clic */
        }
        section {
            padding: 20px;
            text-align: center;
            animation: fadeIn 1s ease-out, zoomIn 1s ease-out;
            opacity: 0; /* Définir l'opacité à 0 au départ */
            transform: translateY(20px); /* Déplacer la section vers le bas au départ */
            transition: opacity 0.5s, transform 0.5s; /* Ajouter une transition pour l'opacité et la transformation */
            animation-fill-mode: forwards; /* Garder le dernier style de l'animation après la fin */
        }
        @keyframes zoomIn {
            from {
                transform: scale(0.5);
            }
            to {
                transform: scale(1);
            }
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 40px; /* Augmentation de l'espace au-dessus des images */
        }
        .image-container div {
            margin-top: 20px; /* Abaissement des cadres */
            flex-basis: calc(30% - 20px); /* Répartir les cadres sur 3 colonnes */
            max-width: calc(30% - 20px); /* Limiter la largeur des cadres */
        }
        .image-container img {
            width: 100%; /* Ajuster la largeur des images */
            height: auto; /* Hauteur automatique pour maintenir le ratio */
            object-fit: cover;
            border: 2px solid #000000;
            border-radius: 5px;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.7); /* Ajoute une légère opacité pour que le texte soit plus lisible */
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 16px; /* Taille de police pour le pied de page */
        }
    </style>
</head>
<body>

    <nav>

    <script>
        // Fonction pour accélérer le défilement
        function accelerateScroll() {
            var scrollSpeed = 1; // Vitesse de défilement initiale
            var scrollInterval = setInterval(function() {
                // Augmenter la vitesse de défilement à chaque intervalle
                window.scrollBy(0, scrollSpeed);
                // Augmenter la vitesse de défilement à chaque intervalle
                scrollSpeed += 1;
                // Si la fenêtre est en bas de la page, arrêtez le défilement
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
                    clearInterval(scrollInterval);
                }
            }, 10); // Interval de défilement
        }
    </script>
